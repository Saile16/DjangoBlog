<!--Llamamos a la "plantilla"-->
{% extends 'blog/base.html' %}

<!--empezamos el block content y lo cerramos donde queramos que termine
y dde aqui sera "enviado" y tranformado-->

{% block content %}
<div class="post">

    {% if post.published_date %}
    <div class="date">
        {{post.published_date}}
    </div>
    {% endif %}
    <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x" style="color:#339af0"></i></a>
    <h1>{{post.title}}</h1>
    <p>{{post.text|linebreaksbr}}</p>
</div>


{% endblock %}
